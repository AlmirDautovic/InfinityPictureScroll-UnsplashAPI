<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Infinite Picture Scroll with Unsplash API</h1>
    <div class="loading-cube" id="loading-cube" hidden>
        <img src="Cube.svg" alt="show loading cube">
    </div>
    <div class="wrapper" id="wrapper">
        <img src="https://images.unsplash.com/photo-1689350098287-f227b7a86669?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
            alt="">
        <img src="https://images.unsplash.com/photo-1689350098287-f227b7a86669?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
            alt="">
        <img src="https://images.unsplash.com/photo-1689350098287-f227b7a86669?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
            alt="">
    </div>
    <script src="script.js"></script>
</body>

</html>
